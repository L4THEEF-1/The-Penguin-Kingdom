<script>

// Function to generate snowflakes continuously
function generateSnowflakes() {
    const numberOfSnowflakes = 5;  // Number of snowflakes to generate at once
    const snowflakeContainer = document.body;

    setInterval(() => {  // Continuously generate snowflakes
        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';  // Snowflake character

            // Randomize the snowflake's horizontal position
            snowflake.style.left = `${Math.random() * 100}vw`;  // Random position within the viewport

            // Randomize animation duration (falling speed)
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;  // Between 5s and 10s

            // Randomize snowflake size
            const size = Math.random() * 15 + 5;  // Snowflake size between 5px and 20px
            snowflake.style.fontSize = `${size}px`;

            // Randomize opacity for more natural look
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;  // Random opacity between 0.5 and 1

            // Append snowflake to body
            snowflakeContainer.appendChild(snowflake);

            // Remove snowflake after it has finished falling (to prevent clutter)
            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(snowflake.style.animationDuration) * 1000);  // Matches the animation duration
        }
    }, 300);  // Generate new snowflakes every 300ms
}

// Start generating snowflakes on page load
generateSnowflakes();
    </script>
